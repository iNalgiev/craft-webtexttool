                '</label>' +
                '<button type="button" class="wtt-btn-info-d" data-toggle="popover" data-trigger="focus" data-placement="top" data-content="This is the summary of your page that will be shown in the search results and what a potential visitor of your page will see. So itâ€™s important to create a catchy description of your page."><i class="fa fa-question-circle"></i></button>' +

        '</div>'
    );
});
